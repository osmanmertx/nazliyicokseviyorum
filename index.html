<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Nazlı ❤️</title>

  <style>
    :root{
      --bg1:#0b1d3a;
      --bg2:#102a53;
      --text:#ffffff;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      min-height:100vh;
      display:flex;
      align-items:center;
      justify-content:center;
      background: linear-gradient(135deg, var(--bg1), var(--bg2));
      color:var(--text);
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      padding:24px;
    }

    .card{
      width:min(720px, 100%);
      text-align:center;
      padding:28px 20px;
      border-radius:18px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(8px);
      box-shadow: 0 10px 30px rgba(0,0,0,0.25);
    }

    h1{
      margin:0;
      font-size: clamp(24px, 5vw, 44px);
      line-height:1.15;
      letter-spacing:0.2px;
    }

    p{
      margin:12px 0 0;
      font-size: clamp(14px, 2.6vw, 18px);
      opacity:0.9;
    }

    img{
      display:block;
      width:100%;
      max-width:380px;
      height:auto;
      margin:18px auto 0;
      border-radius:14px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
    }

    @media (max-width:420px){
      .card{ padding:22px 16px; }
      img{ max-width:320px; }
    }
  </style>
</head>

<body>
  <main class="card">
    <h1>Ben Nazlı’yı Çok Seviyorum ❤️</h1>
    <p>O Tatlı Bir Kuştur.</p>

    <img src="foto.jpg" alt="Nazlı ❤️" />
  </main>
</body>
</html>
